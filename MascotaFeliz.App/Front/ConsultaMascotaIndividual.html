<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro Mascota</title>
</head>
<body>
    <div class="container">
        <div class="title">Registro Nueva Mascota</div>
        <form action="#">
            <div class="details-box">

                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text" name="Nombre" placeholder="Ingrese el nombre de su mascota" required>
                </div>

                <div class="input-box">
                    <span class="details">Color</span>
                    <input type="text" name="Color" placeholder="Ingrese el color de su mascota" required>
                </div>

                <div class="select-box">
                    <span class="details">Especie</span>
                    <select name="Especie" id="Especie" required>
                        <option disabled selected hidden value="">Seleccione la raza de su mascota</option>
                        <option value="Canino">Canino</option>
                        <option value="Felino">Felino</option>
                      </select>
                </div>

                <div class="input-box">
                    <span class="details">Raza</span>
                    <input type="text" name="Raza" placeholder="Ingrese la raza de su mascota" required>
                </div>
            </div>

            <div class="details-box">
                <div class="select-box">
                    <span class="details">Dueño</span>
                    <select name="Dueno" id="Dueno" required>
                        <option disabled selected hidden value="">Seleccione el dueño/a a asignar</option>
                        <option value="Renzo Garavito">Renzo Garavito</option>
                        <option value="Javier Castiblanco">Javier Castiblanco</option>
                        <option value="John Campaz">John Campaz</option>
                      </select>
                </div>

                <div class="select-box">
                    <span class="details">Veterinario</span>
                    <select name="Veterinario" id="Veterinario" required>
                        <option disabled selected hidden value="">Seleccione el veterinario/a a asignar</option>
                        <option value="Renzo Garavito">Renzo Garavito</option>
                        <option value="Javier Castiblanco">Javier Castiblanco</option>
                        <option value="John Campaz">John Campaz</option>
                      </select>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
</html>
